      <div class="row" id="ingresando">
        <div class="col">
            <h2>Registro de nuevo cliente</h2>
          <form>
              <div class="form-group">
                <input type="text" class="form-control" id="inombre" aria-describedby="emailHelp" placeholder="Ingrese primer nombre">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="inombre2" aria-describedby="emailHelp" placeholder="Ingrese segundo nombre">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="iape1" aria-describedby="emailHelp" placeholder="Ingrese apellido paterno">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="iape2" aria-describedby="emailHelp" placeholder="Ingrese apellido materno">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="irut" aria-describedby="emailHelp" placeholder="Ingrese Rut">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="icomuna" aria-describedby="emailHelp" placeholder="Ingrese su comuna">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="idireccion" aria-describedby="emailHelp" placeholder="Ingrese direccion">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="iemail" aria-describedby="emailHelp" placeholder="Ingrese correo electronico">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="ipass" aria-describedby="emailHelp" placeholder="Ingrese contraseña">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control" id="ipass2" aria-describedby="emailHelp" placeholder="repita su contraseña">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>    
        </div>
        <div class="col">
            <img src="img/img-ingresoPersonal.jpg" alt="" id="img">  
        </div>
      </div>
      <br>
